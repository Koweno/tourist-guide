<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Tourist Guide</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/api.js"></script>
  <script defer src="js/ui.js"></script>
  <script defer src="js/server.js"></script>
  <script defer src="js/registration.js"></script>
</head>
<body>
  <header>
    <h1>Ultimate Tourist Guide</h1>
    <!-- Кнопка регистрации теперь в шапке -->
    <button id="registerBtn">Регистрация</button>
  </header>

  <main>
    <!-- Секция выбора города -->
    <section id="city-selection">
      <h2>Выберите город</h2>
      <select id="city">
        <option value="astana">Астана</option>
        <option value="almaty">Алматы</option>
        <option value="shymkent">Шымкент</option>
      </select>
    </section>

    <!-- Секция мест для посещения -->
    <section id="places-selection">
      <h2>Места для посещения</h2>
      <div id="places-list">
        <!-- Здесь будут загружаться места -->
      </div>
    </section>

    <!-- Секция отелей -->
    <section id="hotels-section">
      <h2>Отели</h2>
      <div id="hotels-list">
        <!-- Здесь будут отображаться отели по выбранным местам -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ultimate Tourist Guide</p>
  </footer>

  <!-- Модальное окно регистрации -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Регистрация</h2>
      <form id="registration-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</html>
