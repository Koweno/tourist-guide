<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tourist Guide</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/api.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/registration.js"></script>
</head>
<body>
    <header>
        <h1>Ultimate Tourist Guide</h1>
    </header>
    
    <main>
        <section id="city-selection">
            <h2>Select a City</h2>
            <select id="city">
                <option value="astana">Astana</option>
                <option value="shymkent">Shymkent</option>
                <option value="almaty">Almaty</option>
            </select>
        </section>
        
        <section id="places-selection">
            <h2>Places to Visit</h2>
            <div id="places-list">
                <!-- Places will be dynamically added here -->
            </div>
        </section>

        <section id="registration">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Ultimate Tourist Guide</p>
    </footer>
</body>
</html>
